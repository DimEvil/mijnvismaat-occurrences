id:
  empty: false
  # Has to be unique as well

type:
  allowed: Event
      
language:
  allowed: en

license:
  allowed: http://creativecommons.org/publicdomain/zero/1.0/

rightsHolder:
  allowed: Sportvisserij Nederland

accessRights:
  allowed: http://www.inbo.be/en/norms-for-data-use

datasetID:
  allowed: ''

institutionCode:
  allowed: INBO

datasetName:
  allowed: MijnVISmaat app, alien fish occurrences in Belgium

basisOfRecord:
  allowed: HumanObservation
    
# informationwithheld: Not in this dataset

# dataGeneralizations: Not in this dataset

occurrenceID:
  empty: false

recordedBy:
  allowed: 

individualCount:
  empty: true
  numberformat: x
  min: 0
  max: 1

occurrenceStatus:
  empty: true
  allowed:
    absent
    present
  if:
    - individualCount:
        allowed: 0
      allowed: absent

samplingProtocol:
  allowed: fishing rod catch
  empty: true

samplingEffort:
   empty: true

eventDate:
  dateformat:
    - '%Y-%m-%d'
    - '%Y-%m'
    - '%Y'    
  mindate: 2011-01-01
  maxdate: 2020-07-17

continent:
  allowed: Europe

countryCode:
  allowed: BE

municipality:
  empty: true

verbatimLatitude:
  numberformat: x
  min: 21829 # SE Belgium
  max: 246072 # NW Belgium

verbatimLongitude:
  numberformat: x
  min: 22344 # NW Belgium
  max: 297889 # SE Belgium

verbatimCoordinateSystem:
  allowed: Lambert coordinates

verbatimSRS:
  allowed: Belgian Datum 1972

decimalLatitude:
  numberformat: '.5'
  min: 49.48 # SE Belgium
  max: 51.51 # NW Belgium

decimalLongitude:
  numberformat: '.5'
  min: 2.39 # NW Belgium
  max: 6.41 # SE Belgium

geodeticDatum:
  allowed: WGS84

coordinateUncertaintyInMeters:
  allowed: '30'
  
identifiedBy:
  allowed: MijnVISmaat, Sportvisserij Nederland

scientificName:
  empty: false

kingdom:
  allowed: Animalia


taxonRank:
  allowed: species

nomenclaturalCode:
  allowed: ICZN
