# Dataset: http://ipt.nlbif.nl/resource?r=mijnvismaat-occurrences
# DOI: https://doi.org/10.15468/6va6gm
# 
# Scope: dwc-occurrence
# Author: Dimitri Brosens
# Syntax version: 0.1

type:
  allowed: Event
      
language:
  allowed: en

license:
  allowed: http://creativecommons.org/publicdomain/zero/1.0/

rightsHolder:
  allowed: Royal Dutch Angling Association

accessRights:
  allowed: http://www.inbo.be/en/norms-for-data-use

datasetID:
  allowed: 'https://doi.org/10.15468/6va6gm'

institutionCode:
  allowed: Royal Dutch Angling Association

datasetName:
  allowed: MijnVISmaat - Exotic fish occurrences in Belgium

basisOfRecord:
  allowed: HumanObservation
    
# informationwithheld: Not in this dataset

# dataGeneralizations: Not in this dataset

occurrenceID:
  empty: false

recordedBy:
  allowed: MijnVISmaat

individualCount:
  numberformat: x
  min: 1
  max: 1

occurrenceStatus:
  allowed: present

samplingProtocol:
  allowed: fishing rod catch
  empty: true

# samplingEffort: Not in this dataset

eventDate:
  dateformat: '%Y-%m-%dT%H:%M'
  mindate: 2011-01-01
  maxdate: 2020-07-18 # If we take into account added hours for 2020-07-17

continent:
  allowed: Europe

countryCode:
  allowed: BE

verbatimLocality:
  empty: false

# municipality: Not in this dataset

# verbatimLatitude: Not in this dataset

# verbatimLongitude: Not in this dataset

# verbatimCoordinateSystem: Not in this dataset

# verbatimSRS: Not in this dataset

decimalLatitude:
  numberformat: '.5'
  min: 49.48 # SE Belgium
  max: 51.51 # NW Belgium

decimalLongitude:
  numberformat: '.5'
  min: 2.39 # NW Belgium
  max: 6.41 # SE Belgium

geodeticDatum:
  allowed: WGS84

coordinateUncertaintyInMeters:
  allowed: '30'

scientificName:
  empty: false

kingdom:
  allowed: Animalia

taxonRank:
  allowed: [species, hybrid]

vernacularName:
  empty: true

nomenclaturalCode:
  allowed: ICZN
